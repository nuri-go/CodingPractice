<!DOCTYPE html>
<html>

<head>

<body>
    <p>
        <h1>Radio Buttons</h1>
    </p>
    <p>
        <h3>the input type="Radio" defines a radio button:</h3>
    </p>
    <form>

        <input type="radio" id="male" name="gender"> <label>Male</label><br>
        <input type="radio" id="female" name="gender"> <label>Female</label><br>
        <input type="radio" id="other" name="gender"> <label>Other</label><br>

    </form>

    <div>
        <input type="submit">
    </div>

    <form>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
    </form>


</body>
</head>

</html>
